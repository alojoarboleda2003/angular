<div class="dashboard-container" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-items: flex-start; width: 100%; max-width: 1200px; margin: auto;">
  <!-- Cuadro de Total -->
  <div class="total-card" style="flex: 1; min-width: 250px; max-width: 300px; background: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; text-align: center;">
    <h3 style="color: #4e73df; margin-bottom: 15px; font-family: 'Poppins', sans-serif;">Total de Artículos</h3>
    <div style="font-size: 2.5rem; font-weight: bold; color: #2e2e2e; font-family: 'Poppins', sans-serif;">
      {{totalItems}}
    </div>
    <div style="margin-top: 10px; color: #6c757d; font-size: 0.9rem;">
      Distribución por categorías
    </div>
  </div>

  <!-- Gráfica -->
  <div style="flex: 2; min-width: 400px; max-width: 700px; height: 400px;">
    <canvas baseChart
            [data]="barChartData"
            [type]="barChartType"
            [options]="barChartOptions">
    </canvas>
  </div>
</div>
